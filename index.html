    <header id="fh5co-header" class="fh5co-cover" role="banner" style="background-image:url(images/back.jpg);" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container d-flex align-items-center justify-content-center">
        <div class="head-body">
          <img class="mhead swing" src="images/mhead.png" alt="head">
          <img class="mbody" src="images/mbody.png" alt="head">
          <img class="mhead1 swing" src="images/mhead.png" alt="head">
          <img class="mbody1" src="images/mbody.png" alt="head">
        </div>
        <div class="text-center mt-auto ">
           <h1>Aniket &amp; Pratiksha</h1>
          <h2>We Are Getting Married</h2>
          <p><a href="#" class="btn btn-default btn-sm heart-shape">Save the date</a></p>
        </div>
      </div>
    </header>
    <script>
      let text = document.getElementById('text');
      let bird1 = document.getElementById('bird1');
      let bird2 = document.getElementById('bird2');
      let rocks = document.getElementById('rocks');
      let forest = document.getElementById('forest');
      let water = document.getElementById('water');

      window.addEventListener('scroll', function(){
        let value = window.scrollY;

        text.style.top = 50 + value * -0.5 + '%';
        bird1.style.top = value * -1.5 + 'px';
        bird1.style.left = value * 2 + 'px';
        bird2.style.top = value * -1.5 + 'px';
        bird2.style.left = value * -5 + 'px';
        rocks.style.top = value * -0.12 + 'px';
      })
    </script>
